<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">

    <title>What to Cook</title>
    <style>
        .row {
            --bs-gutter-x: 0
        }


        @media (max-width: 585px) {
            @media screen and (max-width: 992px) {

                #header,
                #subHeader {
                    text-align: center !important;
                    margin: 0px !important;
                    padding: 0px !important;
                }

                #header {
                    height: fit-content;
                }

                #subHeader {
                    padding-bottom: 10px;
                }
            }

            .ingredaint-item {
                width: 100% !important;
                text-align: center;
            }
        }
    </style>

</head>

<body style="background-color:white">
    <h1 class="ps-3 m-0 display-2 text-center text-dark bg-secondary" id="header"><a
            style="text-decoration: none; color: #de112e; cursor: pointer;" href="index.html">What To Cook<i
                class=" p-3 fa-solid fa-hamburger pb-0" style="color: #FFC000"></i></a>
        <p id="subHeader" class=" text-center pb-2 display-6 fs-4">you all in one recipe platform</p>
    </h1>
    <div class="row g-0 ">
        <div class="col-lg-6 p-5" id="myRecipesSection">
            <h1 class="text-center d-flex justify-content-between px-md-5 p-4 rounded-3 text-white bg-danger">My Recipes
                <button class="btn btn-warning rounded-5 display-6 fs-6" data-bs-toggle="modal"
                    data-bs-target="#addRecipeModal" style="width: 35%;">Add New</button></h1>


            <div class="modal fade" id="addRecipeModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">

                <div class="modal-dialog  modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <i class=" pe-2 fa-solid fa-hamburger pb-0" style="color: #FFC000"></i>
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Recipe<p
                                    class="display-6 fs-6 mb-0">please enter a least 3 instructions,3 ingrediants and 1
                                    utencil.</p>
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body bg-info">
                            <div class="row bg-info">
                                <div class="col-lg-4 bg-info">
                                    <h2 class="display-4 fs-3 m-2 text-center bg-info">Ingredients
                                    </h2>

                                    <table class="table bg-info">
                                        <thead>
                                            <tr class="bg-info">
                                                <th scope="col" class="bg-info">Name</th>
                                                <th class="d-flex justify-content-between bg-info" scope="col"><span
                                                        class=" align-self-end bg-info"> Amount</span>
                                                    <button class="btn btn-outline-danger "
                                                        onclick="addNewIngrediants()">Add</button>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="bg-info">
                                                    <input class="form-control " placeholder="Milk" type="text"
                                                        aria-label="ingrediant name" id="addIngrediantName">
                                                </td>
                                                <td class="bg-info">
                                                    <input class="form-control" placeholder="250 ml" type="text"
                                                        aria-label="amount" id="addIngrediantAmount">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-lg-4 ">
                                    <h2 class="display-4 fs-3 m-2 text-center">Instructions</h2>

                                    <table class="table">
                                        <thead>
                                            <tr class="row " id="ingrediantRow0">
                                                <th class="col-9 bg-info" scope="col">Task</th>
                                                <th class="col-3 bg-info"> <button class="btn btn-outline-danger "
                                                        onclick="addNewInstructions()">Add</button></th>
                                            </tr>

                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="bg-info">
                                                    <input type="text" name="Instructions" id="addInstructions"
                                                        placeholder="Pell And Cut The Carrots..." class="form-control">
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-lg-4">
                                    <h2 class="display-4 fs-3 m-2 text-center">Utencils</h2>

                                    <table class="table">
                                        <thead>
                                            <tr class="row" id="">
                                                <th class="col-9 bg-info" scope="col">CookWare</th>
                                                <th class="col-3 bg-info" scope="col"><button
                                                        class="btn btn-outline-danger"
                                                        onclick="addNewUtencil()">Add</button></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="bg-info">
                                                    <input type="text" name="Utencils" id="addUtencil" placeholder="Pot"
                                                        class="form-control">
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="card w-75 mt-5 m-auto d-flex">
                                <div class="card-body" style="height :100% ">
                                    <div class="d-lg-flex justify-content-lg-center">
                                        <label for="UserRecipeName" class="text-center mx-2">Recipe Name</label>
                                        <input type="text" id="userRecipeName"
                                            class="form-control w-auto p-2 mb-md-3 mb-md-0" placeholder="Recipe Name">
                                        <div class="mx-5 d-none d-md-block"> </div>
                                        <label for="UserRecipeName" class="align-self-center mx-2">Preperation
                                            Time<br>in
                                            min's</label>
                                        <input type="number" id="userPrepTime" class="form-control w-auto">
                                    </div>
                                    <div class="row gx-0">

                                        <div class="col-lg-4">
                                            <div class="display-6 fs-4 my-3 text-center">
                                                Ingredients
                                            </div>
                                            <ul class="list-group list-group-flush text-center"
                                                id="newRecipeIngrediants">
                                            </ul>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="display-6 fs-4 my-3 text-center">
                                                Instructions
                                            </div>

                                            <ul class="list-group list-group-flush text-center"
                                                id="newRecipeInstructions">
                                            </ul>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="display-6 fs-4 my-3 text-center">
                                                Utencils
                                            </div>

                                            <ul class="list-group list-group-flush text-center" id="newRecipeUtencils">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-warning p-3 mt-5" style="width: 50%;"
                                    onclick="saveNewRecipe()" >Create
                                    Recipe</button><button class="d-none"aria-label="Close"  data-bs-dismiss="modal" id="closeModal">asasasas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="myRecipes"></div>

        </div>
        <div class="col-lg-6 p-5 " id="myTasksSection">
            <div class="border-bottom">
                <div class="container w-100">
                    <div class="row">
                        <div class="col-10">
                            <h1 class="text-center m-auto mb-5">Shopping List</h1>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn m-2 bg-warning" aria-label="Close"
                                onclick="addNewTask()"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="newTaskInput" placeholder="New Task">
                            <label for="floatingInput" class="ps-3">New Task</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container w-100">
                <h2 class="text-center p-4 border-bottom">Need To Buy This</h2>
                <div class="d-flex flex-wrap justify-content-between" id="ingrediantsToBuy"></div>
                <h2 class="text-center p-4 border-bottom">We Got This</h2>
                <div id="ingredaintsInStock"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>



</body>

</html>
